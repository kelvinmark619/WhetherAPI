<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is just me practising my promise, async await skills">
    <meta name="keywords" content="Weather API | API | Ilerioluwakiiye Abolade Bernice; love of my life">
    <meta name="author" content="Kelvin Mark">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather API</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!--  Search  -->
        <div class="searchWrapper">
            <input type="text" class="input" placeholder="Enter a city">
            <button class="btn"><i class="material-icons">search</i></button>
        </div>

        <!--  Date  -->
        <div class="date">
            May 29, 2024
        </div>

        <!-- City -->
        <div class="city">
          
        </div>

        <!-- Icon -->
        <div class="icon">
            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Clouds">
        </div>

        <!-- Icon Description -->
        <div class="iconDescription">
            
        </div>

        <!-- Temperature -->
        <div class="temp">
          
        </div>

        <!-- High and Low temperatures -->
        <div class="highLowWrapper">
            <div class="info">
                <h5>highs</h5>
                <p class="tempMax"> </p>
            </div>
            <div class="info">
                <h5>lows</h5>
                <p class="tempMin"> </p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
